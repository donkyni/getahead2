{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'paydash' form.instance.id %}" class="update-form">
	{% csrf_token %}
		<div class="modal-header">
			<h5 class="modal-title">Attribuer le payement {{form.instance.utilisateur}}</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		</div>
		<div class="modal-body">
			<div class="form-group">
				{{ form|crispy }}
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-danger light" data-bs-dismiss="modal">Annuler</button>
			<button type="submit" class="btn btn-primary">Valider</button>
		</div>
</form>
